<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="operationDisplay"></div>
            <div class="numberDisplay"></div>
        </div>
        <div class="buttons">
            <button class="btn clearAll" data-value="AC">AC</button>
            <button class="btn clear" data-value="C">C</button>
            <button class="btn operator" data-value="^">x‚Åø</button>
            <button class="btn sign-change" data-value="+/-">+/-</button>
            <button class="btn digit" data-value="7">7</button>
            <button class="btn digit" data-value="8">8</button>
            <button class="btn digit" data-value="9">9</button>
            <button class="btn operator" data-value="/">/</button>
            <button class="btn digit" data-value="4">4</button>
            <button class="btn digit" data-value="5">5</button>
            <button class="btn digit" data-value="6">6</button>
            <button class="btn operator" data-value="*">x</button>
            <button class="btn digit" data-value="1">1</button>
            <button class="btn digit" data-value="2">2</button>
            <button class="btn digit" data-value="3">3</button>
            <button class="btn operator" data-value="-">-</button>
            <button class="btn digit" data-value="0">0</button>
            <button class="btn decimal" data-value=".">.</button>
            <button class="btn equal" data-value="=">=</button>
            <button class="btn operator" data-value="+">+</button>
        </div>
    </div>
    <div class="github">
        <a href="https://github.com/Lanut1">
            <h2>Built by</h3>
            <i class="fa fa-github account" style="font-size: 30px;"></i>
            <h2 class="account">Lanut1</h3>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
